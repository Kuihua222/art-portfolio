        :root {

            --border-radius-base: 8px;
            --transition-speed: 0.3s;
            --font-family-base: 'Noto Sans SC', 'Helvetica', sans-serif;
            --nav-height: 60px;
            --nav-padding: 1rem 5%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-base);
            background: var(--background-light);
            color: var(--primary-color);
            line-height: 1.6;
        }

        nav {
            padding: var(--nav-padding);
            background: var(--background-white);
            box-shadow: 0 2px 10px var(--shadow-light);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: var(--nav-height);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            flex-shrink: 0;
        }

        .categories,
        .main-nav-links {
            display: none;
        }

        .dropdown {
            position: relative;
            display: block;
        }

        .dropdown-btn {
            background: none;
            border: none;
            padding: 10px 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--secondary-color);
            transition: all var(--transition-speed);
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .dropdown-btn:hover {
            color: var(--primary-color);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: calc(100% + 10px);
            background: var(--background-white);
            min-width: 200px;
            box-shadow: 0 8px 16px var(--shadow-light);
            border-radius: var(--border-radius-base);
            overflow: hidden;
            animation: scaleIn 0.2s ease-out;
            transform-origin: top right;
            padding: 10px 0;
            z-index: 200;
        }

        .dropdown-content a,
        .dropdown-content button {
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            padding: 12px 20px;
            transition: all var(--transition-speed);
            color: var(--secondary-color);
            width: 100%;
            text-align: left;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover,
        .dropdown-content button:hover {
            background: var(--background-light);
            color: var(--primary-color);
        }

        .dropdown-content button.active {
            color: var(--primary-color);
            background: var(--background-light);
            font-weight: 700;
        }

        .dropdown-content .divider {
            height: 1px;
            background-color: #eee;
            margin: 5px 0;
        }

        .show {
            display: block;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .gallery {
            margin-top: calc(var(--nav-height) + 20px);
            padding: 2rem 5%;
            columns: 4;
            column-gap: 1.5rem;
        }

        .image-container {
            margin-bottom: 1.5rem;
            break-inside: avoid;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s ease forwards;
            cursor: pointer;
        }

        .image-placeholder {
            width: 100%;
            height: 200px;
            background: #f0f0f0;
            border-radius: var(--border-radius-base);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            flex-direction: column;
            gap: 10px;
        }

        /* 占位符加载动画 */
        .image-placeholder::before {
            content: "";
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .retry-btn {
            background: var(--background-white);
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all var(--transition-speed);
        }

        .retry-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        img {
            width: 100%;
            height: auto;
            border-radius: var(--border-radius-base);
            box-shadow: 0 4px 10px var(--shadow-light);
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            user-select: none;
            pointer-events: auto;
            display: block;
        }

        .image-container:hover img {
            transform: scale(1.03);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 灯箱样式 */
        #lightbox {
            position: fixed;
            inset: 0;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
        }

        #lightbox[aria-hidden="false"] {
            display: flex;
        }

        .lightbox-overlay {
            position: absolute;
            inset: 0;
            cursor: pointer;
        }

        .lightbox-content {
            position: relative;
            max-width: 70vw;
            max-height: 70vh;
            background: #fff;
            border-radius: var(--border-radius-base);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            padding: 0px;
            overflow: visible;
            display: inline-block;
        }

        .lightbox-content img {
            border-radius: var(--border-radius-base);
            display: block;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        .lightbox-close {
            position: absolute;
            top: 8px;
            right: 12px;
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--primary-color);
            cursor: pointer;
            font-weight: 700;
            line-height: 1;
            padding: 0;
            user-select: none;
            transition: color var(--transition-speed);
            z-index: 20;
        }

        .lightbox-close:hover {
            color: var(--secondary-color);
        }

        .loading-indicator {
            text-align: center;
            padding: 50px;
            color: var(--secondary-color);
            font-size: 1.2rem;
        }

        .initial-load-error {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
            font-size: 1.2rem;
        }

        .reload-page-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .reload-page-btn:hover {
            background: #555;
        }

        /* 分批加载进度提示样式 */
        .batch-loading {
            text-align: center;
            padding: 20px 0;
            color: var(--secondary-color);
            font-size: 1rem;
            break-inside: avoid; /* 防止进度提示被分割到下一列 */

        @media (max-width: 1200px) {

                        <span style="font-size:0.8rem;color:#999;">请稍后刷新页面重试</span>
                    `;
                    return;
                }

                placeholder.innerHTML = `重试加载中（${retryCount}/2）...`;
                
                const img = new Image();
                currentImageLoadTasks.push({ img, container });

                img.src = imgPath;
                
                img.decode().then(() => {
                    if (activeCategory !== getActiveCategory()) return;
                    
                    container.removeChild(placeholder);
                    container.appendChild(img);
                    currentImageLoadTasks = currentImageLoadTasks.filter(task => task.img !== img);
                }).catch(err => {
                    console.error(`图片重试加载失败(${retryCount}次): ${imgPath}`, err);
                    if (activeCategory !== getActiveCategory()) return;
                    
                    placeholder.innerHTML = `
                        加载失败<br>
                        <button class="retry-btn">再次尝试（剩余${2 - retryCount}次）</button>
                    `;
                    placeholder.querySelector('.retry-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        retryLoadImage(imgPath, container, placeholder, retryCount + 1);
                    });
                    
                    currentImageLoadTasks = currentImageLoadTasks.filter(task => task.img !== img);
                });
            }

            // 获取当前激活的分类
            function getActiveCategory() {
                return document.querySelector('.dropdown-content button.active').dataset.category;
            }

            // 初始化懒加载观察器
            function initLazyLoadObserver() {
                if (lazyLoadObserver) {
                    lazyLoadObserver.disconnect();
                }

                lazyLoadObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const container = entry.target;
                            const imgPath = container.dataset.imgPath;
                            const placeholder = container.querySelector('.image-placeholder');
                            const img = container.querySelector('img');

                            if (imgPath && placeholder && !img) {
                                loadSingleImage(imgPath, container, placeholder);
                            }
                            lazyLoadObserver.unobserve(container);
                        }
                    });
                }, { 
                    rootMargin: '800px 0px',
                    threshold: 0.1 
                });
            }

            // 加载单张图片
            function loadSingleImage(imgPath, container, placeholder) {
                const img = new Image();
                container.dataset.imgPath = imgPath;
                currentImageLoadTasks.push({ img, container });

                img.src = imgPath;
                img.alt = `艺术作品 - ${activeCategory} 系列: ${imgPath.split('/').pop()}`;
                
                img.decode().then(() => {
                    if (activeCategory !== getActiveCategory()) return;
                    
                    container.removeChild(placeholder);
                    container.appendChild(img);
                    currentImageLoadTasks = currentImageLoadTasks.filter(task => task.img !== img);
                }).catch(err => {
                    console.error(`图片解码失败: ${imgPath}`, err);
                    if (activeCategory !== getActiveCategory()) return;
                    
                    placeholder.innerHTML = `
                        加载失败<br>
                        <button class="retry-btn">重试</button>
                    `;
                    placeholder.querySelector('.retry-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        retryLoadImage(imgPath, container, placeholder, 1);
                    });
                    
                    currentImageLoadTasks = currentImageLoadTasks.filter(task => task.img !== img);
                });
            }

            // 初始化批次配置
            function initBatchConfig(images) {
                imageQueue = [...images];
                totalBatches = Math.ceil(imageQueue.length / BATCH_SIZE);
                currentBatch = 1;
                isBatchLoading = false;
            }

            // 显示批次加载进度
            function showBatchProgress() {
                let progressEl = document.querySelector('.batch-loading');
                if (!progressEl) {
                    progressEl = document.createElement('div');
                    progressEl.className = 'batch-loading';
                    gallery.appendChild(progressEl);
                }
                progressEl.textContent = `正在加载第 ${currentBatch}/${totalBatches} 批...`;
            }

            // 加载单批次图片
            function loadSingleBatch() {
                if (isBatchLoading || imageQueue.length === 0 || currentBatch > totalBatches) {
                    if (imageQueue.length === 0) {
                        initialLoadComplete = true;
                        const progressEl = document.querySelector('.batch-loading');
                        if (progressEl) progressEl.remove();
                    }
                    return;
                }

                isBatchLoading = true;
                showBatchProgress();

                const currentBatchImages = imageQueue.splice(0, BATCH_SIZE);
                const totalImages = currentBatchImages.length;
                let processedCount = 0;

                const fragment = document.createDocumentFragment();
                currentBatchImages.forEach((imgPath, index) => {
                    const containerIndex = (currentBatch - 1) * BATCH_SIZE + index;
                    const container = document.createElement('div');
                    container.className = 'image-container';
                    container.style.animationDelay = `${containerIndex * 0.05}s`;
                    container.dataset.imgPath = imgPath;

                    const placeholder = document.createElement('div');
                    placeholder.className = 'image-placeholder';
                    placeholder.textContent = '等待加载...';
                    container.appendChild(placeholder);

                    fragment.appendChild(container);
                });
                gallery.appendChild(fragment);

                function onImageProcessed() {
                    processedCount++;
                    if (processedCount === totalImages) {
                        isBatchLoading = false;
                        currentBatch++;
                        const delay = currentBatch < totalBatches ? 0 : 500;
                        setTimeout(loadSingleBatch, delay);
                    }
                }

                currentBatchImages.forEach((imgPath, index) => {
                    const container = gallery.children[gallery.children.length - totalImages + index];
                    const placeholder = container.querySelector('.image-placeholder');

                    setTimeout(() => {
                        loadSingleImage(imgPath, container, placeholder);
                        setTimeout(onImageProcessed, 100);
                    }, index * 200);
                });
            }

            // 主加载函数
            function loadImages(category, isInitialLoad = false) {
                if (category === activeCategory && !isInitialLoad) return;
                activeCategory = category;

                // 清理旧资源
                currentImageLoadTasks.forEach(task => {
                    task.img.src = '';
                    if (task.container.parentNode) task.container.parentNode.removeChild(task.container);
                });
                currentImageLoadTasks = [];
                gallery.innerHTML = '<div class="loading-indicator" id="initial-loading">准备加载...</div>';
                initialLoadComplete = false;
                initialLoadFailed = false;

                // 获取图片列表
                const imagesToLoad = category === 'all'
                    ? Object.values(imageCategories).flat()
                    : imageCategories[category] || [];

                // 无图片处理
                if (imagesToLoad.length === 0) {
                    gallery.innerHTML = `<div style="text-align:center; padding:50px; color:${getComputedStyle(
                        document.body
                    ).getPropertyValue('--secondary-color').trim()}; font-size:1.2rem;">此分类暂无作品。</div>`;
                    initialLoadComplete = true;
                    initialLoadFailed = false;
                    return;
                }

                // 启动分批加载（移除初始提示）
                initBatchConfig(imagesToLoad);
                initLazyLoadObserver();
                const initialLoadingEl = document.getElementById('initial-loading');
                if (initialLoadingEl) initialLoadingEl.remove();
                loadSingleBatch();

                // 超时检测
                if (isInitialLoad) {
                    setTimeout(() => {
                        if (!initialLoadComplete) {
                            console.warn('分批加载超时，尝试重新加载当前分类');
                            initialLoadFailed = true;
                            gallery.innerHTML = `
                                <div class="initial-load-error">
                                    加载超时，请尝试重新加载当前分类<br>
                                    <button class="reload-page-btn" id="reload-category-btn">重新加载 ${category} 分类</button>
                                </div>
                            `;
                            document.getElementById('reload-category-btn').addEventListener('click', () => {
                                loadImages(category, true);
                            });
                        }
                    }, 15000);
                }
            }

            // 初始化
            function init() {
                if (!gallery) {
                    console.error('未找到gallery元素，1秒后重试');
                    setTimeout(init, 1000);
                    return;
                }
                
                // 从localStorage获取保存的分类，默认使用2025
                const storedCategory = localStorage.getItem('currentCategory');
                const initialCategory = storedCategory || '2025';
                
                // 更新UI选中状态
                allCategoryButtons.forEach(btn => {
                    if (btn.dataset.category === initialCategory) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
                
                loadImages(initialCategory, true);
            }

            // DOM就绪后初始化
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }

            // 页面可见性变化监听
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible' && initialLoadFailed) {
                    loadImages(getActiveCategory(), true);
                }
            });

            // 分类切换事件 - 保存到localStorage
            allCategoryButtons.forEach((button) => {
                button.addEventListener('click', () => {
                    const category = button.dataset.category;
                    allCategoryButtons.forEach((b) => b.classList.remove('active'));
                    button.classList.add('active');
                    
                    // 保存当前分类到本地存储
                    try {
                        localStorage.setItem('currentCategory', category);
                    } catch (error) {
                        console.warn('无法存储分类状态:', error);
                    }
                    
                    loadImages(category);
                    dropdownContent.classList.remove('show');
                    dropdownBtn.setAttribute('aria-expanded', 'false');
                });
            });

            // 下拉菜单切换
            dropdownBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                const isExpanded = dropdownBtn.getAttribute('aria-expanded') === 'true';
                dropdownContent.classList.toggle('show');
                dropdownBtn.setAttribute('aria-expanded', !isExpanded);
            });

            // 点击外部关闭下拉菜单
            document.addEventListener('click', (e) => {
                if (
                    !dropdownContent.contains(e.target) &&
                    !dropdownBtn.contains(e.target) &&
                    dropdownContent.classList.contains('show')
                ) {
                    dropdownContent.classList.remove('show');
                    dropdownBtn.setAttribute('aria-expanded', 'false');
                }
            });

            // 灯箱打开
            gallery.addEventListener('click', (e) => {
                if (e.target.classList.contains('retry-btn')) return;
                
                const target = e.target.closest('.image-container')?.querySelector('img');
                if (target) {
                    openLightbox(target.src, target.alt);
                }
            });

            // 打开灯箱
            function openLightbox(src, alt) {
                lightboxImg.src = src;
                lightboxImg.alt = alt || '艺术作品放大展示';
                lightbox.setAttribute('aria-hidden', 'false');
                lightbox.focus();
                document.body.style.overflow = 'hidden';
                adjustLightboxImageSize();
            }

            // 关闭灯箱
            function closeLightbox() {
                lightbox.setAttribute('aria-hidden', 'true');
                lightboxImg.src = '';
                lightboxImg.style.maxWidth = '';
                lightboxImg.style.maxHeight = '';
                document.body.style.overflow = '';
            }

            // 灯箱关闭事件
            lightboxCloseBtn.addEventListener('click', closeLightbox);
            lightboxOverlay.addEventListener('click', closeLightbox);
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && lightbox.getAttribute('aria-hidden') === 'false') {
                    closeLightbox();
                }
            });

            // 窗口调整时重设灯箱尺寸
            window.addEventListener('resize', adjustLightboxImageSize);

            // 初始化懒加载观察器
            initLazyLoadObserver();
        })();
    </script>
</body>
