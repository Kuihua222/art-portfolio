<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />

    <title>Zhang WeiJun - 作品集</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #666;
            --background-light: #f8f9fa;
            --background-white: #ffffff;
            --shadow-light: rgba(0,0,0,0.1);
            --border-radius-base: 8px;
            --transition-speed: 0.3s;
            --font-family-base: 'Noto Sans SC', 'Helvetica', sans-serif;
            --nav-height: 60px;
            --nav-padding: 1rem 5%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-base);
            background: var(--background-light);
            color: var(--primary-color);
            line-height: 1.6;
        }

        nav {
            padding: var(--nav-padding);
            background: var(--background-white);
            box-shadow: 0 2px 10px var(--shadow-light);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: var(--nav-height);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            flex-shrink: 0;
        }

        .categories,
        .main-nav-links {
            display: none;
        }

        .dropdown {
            position: relative;
            display: block;
        }

        .dropdown-btn {
            background: none;
            border: none;
            padding: 10px 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--secondary-color);
            transition: all var(--transition-speed);
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .dropdown-btn:hover {
            color: var(--primary-color);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: calc(100% + 10px);
            background: var(--background-white);
            min-width: 200px;
            box-shadow: 0 8px 16px var(--shadow-light);
            border-radius: var(--border-radius-base);
            overflow: hidden;
            animation: scaleIn 0.2s ease-out;
            transform-origin: top right;
            padding: 10px 0;
            z-index: 200;
        }

        .dropdown-content a,
        .dropdown-content button {
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            padding: 12px 20px;
            transition: all var(--transition-speed);
            color: var(--secondary-color);
            width: 100%;
            text-align: left;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover,
        .dropdown-content button:hover {
            background: var(--background-light);
            color: var(--primary-color);
        }

        .dropdown-content button.active {
            color: var(--primary-color);
            background: var(--background-light);
            font-weight: 700;
        }

        .dropdown-content .divider {
            height: 1px;
            background-color: #eee;
            margin: 5px 0;
        }

        .show {
            display: block;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .gallery {
            margin-top: calc(var(--nav-height) + 20px);
            padding: 2rem 5%;
            columns: 4;
            column-gap: 1.5rem;
        }

        .image-container {
            margin-bottom: 1.5rem;
            break-inside: avoid;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s ease forwards;
            cursor: pointer;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: var(--border-radius-base);
            box-shadow: 0 4px 10px var(--shadow-light);
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            user-select: none;
            pointer-events: auto;
            display: block;
        }

        .image-container:hover img {
            transform: scale(1.03);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 灯箱样式 */
        #lightbox {
            position: fixed;
            inset: 0;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
        }

        #lightbox[aria-hidden="false"] {
            display: flex;
        }

        .lightbox-overlay {
            position: absolute;
            inset: 0;
            cursor: pointer;
        }

        .lightbox-content {
            position: relative;
            max-width: 70vw;
            max-height: 70vh;
            background: #fff;
            border-radius: var(--border-radius-base);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            padding: 0px;
            overflow: visible;
            display: inline-block;
        }

        .lightbox-content img {
            border-radius: var(--border-radius-base);
            display: block;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
        

        .lightbox-close {
            position: absolute;
            top: 8px;
            right: 12px;
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--primary-color);
            cursor: pointer;
            font-weight: 700;
            line-height: 1;
            padding: 0;
            user-select: none;
            transition: color var(--transition-speed);
            z-index: 20;
        }

        .lightbox-close:hover {
            color: var(--secondary-color);
        }

        @media (max-width: 1200px) {
            .gallery {
                columns: 3;
            }
        }

        @media (max-width: 900px) {
            .gallery {
                columns: 2;
            }
        }

        @media (max-width: 600px) {
            .gallery {
                columns: 1;
                padding: 1rem 3%;
            }
            nav {
                padding: 0.8rem 3%;
                min-height: 50px;
            }
            .logo {
                font-size: 1.3rem;
            }
            .dropdown-btn {
                font-size: 1.3rem;
                padding: 8px 12px;
            }
            .dropdown-content {
                min-width: 180px;
                top: calc(100% + 5px);
            }
            .gallery {
                margin-top: calc(50px + 15px);
            }
        }

        @media (max-width: 480px) {
            .gallery {
                column-gap: 1rem;
                padding: 0.5rem 2%;
            }
            .image-container {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>

            const gallery = document.getElementById('gallery');
            const allCategoryButtons = document.querySelectorAll('.dropdown-content button[data-category]');
            const dropdownBtn = document.querySelector('.dropdown-btn');
            const dropdownContent = document.querySelector('.dropdown-content');

            const lightbox = document.getElementById('lightbox');
            const lightboxImg = lightbox.querySelector('img');
            const lightboxCloseBtn = lightbox.querySelector('.lightbox-close');
            const lightboxOverlay = lightbox.querySelector('.lightbox-overlay');

            // 动态设置图片最大尺寸，保证自适应视口
            function adjustLightboxImageSize() {
                if (lightbox.getAttribute('aria-hidden') === 'true') return;
                const maxWidth = window.innerWidth * 0.7;
                const maxHeight = window.innerHeight * 0.7;
                lightboxImg.style.maxWidth = maxWidth + 'px';
                lightboxImg.style.maxHeight = maxHeight + 'px';
            }

            function loadImages(category) {
                gallery.innerHTML = '';
                const imagesToLoad =
                    category === 'all'
                        ? Object.values(imageCategories).flat()
                        : imageCategories[category] || [];

                if (imagesToLoad.length === 0) {
                    gallery.innerHTML = `<div style="text-align:center; padding:50px; color:${getComputedStyle(
                        document.body
                    ).getPropertyValue('--secondary-color').trim()}; font-size:1.2rem;">此分类暂无作品。</div>`;
                    return;
                }

                imagesToLoad.forEach((imgPath, index) => {
                    const container = document.createElement('div');
                    container.className = 'image-container';
                    container.style.animationDelay = `${index * 0.05}s`;

                    const img = new Image();
                    img.src = imgPath;
                    img.alt = `艺术作品 - ${category} 系列的第 ${index + 1} 幅`;

                    img.onload = () => {
                        container.appendChild(img);
                        gallery.appendChild(container);
                    };
                    img.onerror = () => {
                        console.error(`图片加载失败: ${imgPath}`);
                        container.innerHTML = `<div style="text-align:center; padding:20px; background-color:#f0f0f0; color:#999; border-radius:var(--border-radius-base); min-height:150px; display:flex; align-items:center; justify-content:center;">图片加载失败: ${
                            imgPath.split('/').pop()
                        }</div>`;
                        gallery.appendChild(container);
                    };
                });
            }

            loadImages('all');

            allCategoryButtons.forEach((button) => {
                button.addEventListener('click', () => {
                    const category = button.dataset.category;
                    allCategoryButtons.forEach((b) => b.classList.remove('active'));
                    button.classList.add('active');
                    loadImages(category);

                    dropdownContent.classList.remove('show');
                    dropdownBtn.setAttribute('aria-expanded', 'false');
                });
            });

            dropdownContent.querySelectorAll('a').forEach((link) => {
                link.addEventListener('click', () => {
                    dropdownContent.classList.remove('show');
                    dropdownBtn.setAttribute('aria-expanded', 'false');
                });
            });

            dropdownBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                const isExpanded = dropdownBtn.getAttribute('aria-expanded') === 'true';
                dropdownContent.classList.toggle('show');
                dropdownBtn.setAttribute('aria-expanded', !isExpanded);
            });

            document.addEventListener('click', (e) => {
                if (
                    !dropdownContent.contains(e.target) &&
                    !dropdownBtn.contains(e.target) &&
                    dropdownContent.classList.contains('show')
                ) {
                    dropdownContent.classList.remove('show');
                    dropdownBtn.setAttribute('aria-expanded', 'false');
                }
            });

            gallery.addEventListener('click', (e) => {
                const target = e.target;
                if (target.tagName === 'IMG' && target.closest('.image-container')) {
                    openLightbox(target.src, target.alt);
                }
            });

            function openLightbox(src, alt) {
                lightboxImg.src = src;
                lightboxImg.alt = alt || '艺术作品放大展示';
                lightbox.setAttribute('aria-hidden', 'false');
                lightbox.focus();
                document.body.style.overflow = 'hidden';
                adjustLightboxImageSize();
            }

            function closeLightbox() {
                lightbox.setAttribute('aria-hidden', 'true');
                lightboxImg.src = '';
                lightboxImg.style.maxWidth = '';
                lightboxImg.style.maxHeight = '';
                document.body.style.overflow = '';
            }

            lightboxCloseBtn.addEventListener('click', closeLightbox);
            lightboxOverlay.addEventListener('click', closeLightbox);

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && lightbox.getAttribute('aria-hidden') === 'false') {
                    closeLightbox();
                }
            });

            window.addEventListener('resize', () => {
                adjustLightboxImageSize();
            });
        })();
